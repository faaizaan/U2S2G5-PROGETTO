<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark px-5">
    <header class="mt-3">
      <img src="./assets/netflix_logo.png" alt="logo" style="width: 100px" />
    </header>
    <main>
      <div class="container text-white justify-content-center">
        <div class="row">
          <div class="col-12 text-center mb-3 mt-3">
            <h1>Edit Profile</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6 text-end">
            <img
              src="./assets/avatar.png"
              alt="prof"
              style="width: 150px; height: 150px" />
          </div>
          <div class="col-6 text-start">
            <h5 class="bg-secondary px-3 py-1">Strive Student</h5>
            <div class="col"><p class="text-white-50">Language:</p></div>
            <div class="col">
              <div class="dropdown border-bottom pb-4">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  English
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                </ul>
              </div>
            </div>
            <div class="col">
              <p class="text-white-50 mt-3">Maturity Settings:</p>
            </div>
            <div class="col">
              <button class="bg-secondary text-white px-3 py-1">
                <h6>ALL MATURITY RATINGS</h6>
              </button>
            </div>
            <div class="col">
              <p class="mt-2">
                show titles of all maturity ratings for this profile
              </p>
            </div>
            <div class="col border-bottom pb-4">
              <button
                class="bg-dark text-secondary border-secondary-subtle px-4 py-1">
                EDIT
              </button>
            </div>
            <div class="col">
              <h6 class="text-white-50 mt-3 mb-1">Autoplay controls</h6>
            </div>
            <div class="col mb-3">
              <div class="form-check text-white-50">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkDefault" />
                <label class="form-check-label" for="checkDefault">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check mt-2 text-white-50">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkDefault" />
                <label class="form-check-label" for="checkDefault">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row border-top pt-3">
          <div class="col-4">
            <button class="bg-white px-3 py-1">SAVE</button>
          </div>
          <div class="col-4">
            <button
              class="bg-dark text-secondary border-secondary-subtle px-3 py-1">
              CANCEL
            </button>
          </div>
          <div class="col-4">
            <button
              class="bg-dark text-secondary border-secondary-subtle px-3 py-1">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
